<html>

<head><title>Form</title></head>
<body>

<div style="background-color: #e6e6e6;height:900px;width:100%">
	<div style="background-color:white;height:30px;width:100%">
		<div style="background-color:white;height:30px;width:80%;float:left"></div>
		<div style="color:red;background-color:white;height:30px;width:20%;float:left"><u>Student Registration Form</u></div>
	<div><span>First name:</span>

	</div>
	<br>
	<div><span>Last name:</span>
	 	<input type="text" placeholder="Enter your last name" style="height:30px;width:60%;margin-left:20px">
	</div>	
	<br>
	<div><span>Email:   </span>
		<input type="email" placeholder="it should contain @" style="height:30px;width:60%;margin-left:48px">
	</div>
	<br>
	<div><span>Mobile:</span>
		<input type="number" placeholder="only 10 digits are allowed" style="height:30px;width:60%;margin-left:40px">
	</div>
	<br>
	<div><span>Gender:</span>
	 	<input type="radio" style="margin-left:40px">Male <input type="radio">Female
	</div>
	<br>
	<div><span>Date of Birth:</span>
	<input type="date" style="height:30px;width:60%">
	</div>
	<br>
	<div><span>Address:</span>
	<input type="text" style="height:120px;width:60%;margin-left:34px">
	</div>
	<br>
	<div><span>city:</span>
	<input type="text" style="height:30px;width:60%;width:60%;margin-left:60px">
	</div>
	<br>
	<div><span>Area pin:</span>
	<input type="text" style="height:30px;width:60%;width:60%;margin-left:30px">
	</div>
	<br>
	<div><span>State:</span>
	<input type="text" style="height:30px;width:60%;width:60%;margin-left:50px">
	</div>
	<br>
	<div><span>Qualification:</span>
	<select>
		<option>Select Qualification</option>
	</select>
	</div>
	<br>
	<div style="height:30px;width:100%"><span>Specification:</span>
		<div style="height:30px;width:92%;float:right">
		<input type="checkbox"> Computer Science<br>
		<input type="checkbox"> Information Technology<br>
		<input type="checkbox"> Computer Architecture<br>
		<input type="checkbox"> Tele Commnuction	
	</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<div><span>Password:</span>
	<input type="password" placeholder="Password" style="height:30px;width:60%;margin-left:20px" >
	</div>
	<br>
	<div ><button style="color:white;background-color:green;height:40px;width:10%">Registered</button>
	
	
	</div>









	</div>
</div>




















</body>






</html>
