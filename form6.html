<html>
<head><title>Form</title></head>
<body>
<div style="background-color:black;height:600px;width:100%">
	<div style="background-color:white;height:600px;width:30%;float:left"></div>
	<div style="background-color:white;height:600px;width:40%;float:left">
		<div style="background-color:#ccff66;height:600px;width:100%">
			<div style="background-color:gold;height:50px;width:100%"><div><h2><center>Personal Detail</center></h2></div></div>
			<div><center><span>Name:</span>
				<input type="text" ></center>
			</div>
			<br>
			<div><center><span>Password:</span>
				<input type="password"></center></div>
			<br>
			<div><center><span>Email Id:<span>
				<input type="email"></center></div>
			<br>
			<div><center><span>Gender:</span>
				<input type="radio">Male <input type="radio">Female </center></div>
			<br>
			<div><center><span>Contact:</span>
				<input type="number"></center></div>
			<br>
			<div style="color:red"><center><span>Educational Qualification</span></center></div>
			<br>
			<div><center><span>Degree:</span>
				<select><option>--Select Groups--</option></select><center></div>
			<br>
			<div><center><span>Engineering:</span>
				<select><option>--Select Groups--</option></select></center></div>
			<br>
			<div><center><span>Hobbies</span>
				<input type="checkbox">Playing chess <input type="checkbox">Reading books </center></div>
			<br>
			<br>
			<div><center><span>Address:</span>
				<input type="text" style="height:70px;width:50%"></center></div>
			<br>
			<div><center><span>Attch Resume:</span>
				<input type="file"></center></div>
			<BR>
			<div><center><span></span>
				<input type="submit" style="background-color:orange;height:20px;width:30%"></center></div>
		</div>
	

	</div>
	<div style="background-color:white;height:800px;width:30%;float:left"></div>
</div>

































</body>





























</html>
